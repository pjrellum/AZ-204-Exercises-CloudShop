<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#773adc"/>
      <stop offset="100%" style="stop-color:#b388ff"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="180" fill="#fafafa"/>

  <!-- Header -->
  <rect x="20" y="10" width="660" height="35" rx="5" fill="url(#headerGrad)"/>
  <text x="350" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="600">YOUR GOAL</text>

  <!-- Blob Storage -->
  <rect x="40" y="70" width="130" height="80" rx="8" fill="#50e6ff" filter="url(#shadow)"/>
  <text x="105" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#333" font-weight="600">Blob Storage</text>
  <text x="105" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">orders/</text>
  <text x="105" y="138" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#555">triggers on upload</text>

  <!-- Arrow Blob to Event Grid -->
  <line x1="175" y1="110" x2="235" y2="110" stroke="#773adc" stroke-width="2"/>
  <polygon points="235,106 245,110 235,114" fill="#773adc"/>

  <!-- Event Grid -->
  <rect x="250" y="55" width="200" height="110" rx="8" fill="#773adc" filter="url(#shadow)"/>
  <text x="350" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="15" fill="white" font-weight="600">Event Grid</text>
  <text x="350" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white">Subscription</text>
  <line x1="270" y1="118" x2="430" y2="118" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="270" y="138" font-family="Segoe UI, Arial" font-size="10" fill="#d4c4f0">- Filter: .json files only</text>
  <text x="270" y="153" font-family="Segoe UI, Arial" font-size="10" fill="#d4c4f0">- Dead-letter configured</text>

  <!-- Arrow Event Grid to Function -->
  <line x1="455" y1="110" x2="515" y2="110" stroke="#773adc" stroke-width="2"/>
  <polygon points="515,106 525,110 515,114" fill="#773adc"/>

  <!-- Function (webhook) -->
  <rect x="530" y="60" width="130" height="100" rx="8" fill="url(#boxGrad)" stroke="#773adc" stroke-width="2" filter="url(#shadow)"/>
  <text x="595" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#333" font-weight="600">Processor</text>
  <text x="595" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#666">(Function)</text>
  <text x="595" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#888">validates &amp; forwards</text>
</svg>
