<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#107c10"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="200" fill="#fafafa"/>

  <!-- Header -->
  <rect x="20" y="10" width="660" height="35" rx="5" fill="url(#headerGrad)"/>
  <text x="350" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="600">YOUR GOAL</text>

  <!-- Application Insights -->
  <rect x="40" y="60" width="300" height="120" rx="8" fill="#107c10" filter="url(#shadow)"/>
  <text x="190" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="15" fill="white" font-weight="600">Application Insights</text>
  <line x1="60" y1="100" x2="320" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="60" y="120" font-family="Segoe UI, Arial" font-size="10" fill="#c4e8c4">Connected to:</text>
  <text x="70" y="138" font-family="Segoe UI, Arial" font-size="10" fill="#c4e8c4">- Azure Functions</text>
  <text x="70" y="155" font-family="Segoe UI, Arial" font-size="10" fill="#c4e8c4">- API Management</text>
  <text x="180" y="138" font-family="Segoe UI, Arial" font-size="10" fill="#c4e8c4">- Distributed tracing</text>
  <text x="180" y="155" font-family="Segoe UI, Arial" font-size="10" fill="#c4e8c4">- Custom telemetry</text>

  <!-- Features -->
  <rect x="360" y="60" width="300" height="120" rx="8" fill="url(#boxGrad)" stroke="#107c10" stroke-width="2" filter="url(#shadow)"/>
  <text x="510" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#333" font-weight="600">Features Enabled</text>
  <line x1="380" y1="100" x2="640" y2="100" stroke="#107c10" stroke-width="1" opacity="0.3"/>
  <text x="390" y="120" font-family="Segoe UI, Arial" font-size="11" fill="#333">Application Map</text>
  <text x="390" y="140" font-family="Segoe UI, Arial" font-size="11" fill="#333">Live Metrics</text>
  <text x="390" y="160" font-family="Segoe UI, Arial" font-size="11" fill="#333">Availability Tests</text>
  <text x="530" y="120" font-family="Segoe UI, Arial" font-size="11" fill="#333">(Challenge)</text>
  <text x="530" y="140" font-family="Segoe UI, Arial" font-size="11" fill="#333">Custom metrics</text>
  <text x="530" y="160" font-family="Segoe UI, Arial" font-size="11" fill="#333">Alert rules</text>
</svg>
