<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" fill="#fafafa"/>

  <!-- "You Are Here" banner -->
  <rect x="165" y="15" width="150" height="30" rx="4" fill="#107c10"/>
  <text x="240" y="36" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white" font-weight="600">YOU ARE HERE</text>
  <path d="M 240 45 L 240 55" stroke="#107c10" stroke-width="2"/>
  <polygon points="235,50 240,58 245,50" fill="#107c10"/>

  <!-- Website -->
  <rect x="30" y="70" width="90" height="60" rx="8" fill="url(#boxGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="75" y="97" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#333">Website</text>
  <text x="75" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#666">(clicks)</text>

  <!-- Arrow Website to Event Hubs -->
  <line x1="125" y1="100" x2="165" y2="100" stroke="#ff8c00" stroke-width="2"/>
  <polygon points="165,96 175,100 165,104" fill="#ff8c00"/>

  <!-- Event Hubs (highlighted) -->
  <rect x="180" y="60" width="130" height="80" rx="8" fill="#ff8c00" filter="url(#shadow)" stroke="#107c10" stroke-width="3"/>
  <text x="245" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="white" font-weight="600">Event Hubs</text>
  <text x="245" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#ffe4c4">clickstream</text>

  <!-- Arrow Event Hubs to Consumers -->
  <line x1="315" y1="85" x2="355" y2="85" stroke="#ff8c00" stroke-width="2"/>
  <polygon points="355,81 365,85 355,89" fill="#ff8c00"/>

  <!-- Consumers -->
  <rect x="370" y="60" width="120" height="60" rx="8" fill="url(#boxGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Dashboard</text>
  <text x="430" y="102" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Analytics</text>

  <!-- Arrow Event Hubs to Capture -->
  <line x1="245" y1="145" x2="245" y2="175" stroke="#ff8c00" stroke-width="2"/>
  <polygon points="241,175 245,185 249,175" fill="#ff8c00"/>

  <!-- Capture -->
  <rect x="180" y="190" width="130" height="50" rx="8" fill="url(#boxGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="245" y="212" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Capture</text>
  <text x="245" y="228" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#666">(Avro archive)</text>

  <!-- Previous exercises (grayed) -->
  <rect x="370" y="180" width="120" height="35" rx="5" fill="#e8e8e8" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="430" y="202" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#999">Event Grid (Ex 09a)</text>
</svg>
