<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="200" fill="#fafafa"/>

  <!-- Header -->
  <rect x="20" y="10" width="660" height="35" rx="5" fill="url(#headerGrad)"/>
  <text x="350" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="600">YOUR GOAL</text>

  <!-- Website (producer) -->
  <rect x="40" y="70" width="110" height="100" rx="8" fill="url(#boxGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="95" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#333" font-weight="600">Producer</text>
  <text x="95" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#666">(website clicks)</text>
  <text x="95" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#888">sends events</text>

  <!-- Arrow to Event Hubs -->
  <line x1="155" y1="120" x2="215" y2="120" stroke="#ff8c00" stroke-width="2"/>
  <polygon points="215,116 225,120 215,124" fill="#ff8c00"/>

  <!-- Event Hubs -->
  <rect x="230" y="55" width="220" height="130" rx="8" fill="#ff8c00" filter="url(#shadow)"/>
  <text x="340" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="15" fill="white" font-weight="600">Event Hubs</text>
  <text x="340" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white">Namespace</text>
  <line x1="250" y1="115" x2="430" y2="115" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="250" y="135" font-family="Segoe UI, Arial" font-size="10" fill="#ffe4c4">Hub: clickstream</text>
  <text x="250" y="150" font-family="Segoe UI, Arial" font-size="10" fill="#ffe4c4">Partitions: 4</text>
  <text x="250" y="165" font-family="Segoe UI, Arial" font-size="10" fill="#ffe4c4">(Challenge) Capture enabled</text>

  <!-- Arrow to Consumer -->
  <line x1="455" y1="120" x2="515" y2="120" stroke="#ff8c00" stroke-width="2"/>
  <polygon points="515,116 525,120 515,124" fill="#ff8c00"/>

  <!-- Consumer -->
  <rect x="530" y="70" width="130" height="100" rx="8" fill="url(#boxGrad)" stroke="#ff8c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="595" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#333" font-weight="600">Consumer</text>
  <text x="595" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#666">(processor)</text>
  <text x="595" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#888">with checkpoints</text>
</svg>
