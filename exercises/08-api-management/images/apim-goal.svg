<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#50e6ff"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078d4"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="180" fill="#fafafa"/>

  <!-- Header -->
  <rect x="20" y="10" width="660" height="35" rx="5" fill="url(#headerGrad)"/>
  <text x="350" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="600">YOUR GOAL</text>

  <!-- Partners -->
  <rect x="40" y="70" width="100" height="70" rx="8" fill="url(#boxGrad)" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
  <text x="90" y="110" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#333">Partners</text>

  <!-- Arrow Partners to APIM -->
  <path d="M 145 105 L 205 105" stroke="#0078d4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- API Management Gateway -->
  <rect x="210" y="55" width="180" height="100" rx="8" fill="#0078d4" filter="url(#shadow)"/>
  <text x="300" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="15" fill="white" font-weight="600">API Management</text>
  <text x="300" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="white">Gateway</text>
  <line x1="230" y1="118" x2="370" y2="118" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="245" y="135" font-family="Segoe UI, Arial" font-size="10" fill="#b3d9ff">&#8226; Authentication</text>
  <text x="245" y="148" font-family="Segoe UI, Arial" font-size="10" fill="#b3d9ff">&#8226; Rate limiting</text>

  <!-- Arrow APIM to Function -->
  <path d="M 395 105 L 455 105" stroke="#0078d4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Orders API -->
  <rect x="460" y="60" width="140" height="90" rx="8" fill="url(#boxGrad)" stroke="#0078d4" stroke-width="2" filter="url(#shadow)"/>
  <text x="530" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#333" font-weight="600">Orders API</text>
  <text x="530" y="120" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#666">(Function)</text>
</svg>
