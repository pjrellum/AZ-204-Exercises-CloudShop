<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" fill="#fafafa"/>

  <!-- "You Are Here" banner -->
  <rect x="280" y="15" width="150" height="30" rx="4" fill="#107c10"/>
  <text x="355" y="36" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white" font-weight="600">YOU ARE HERE</text>
  <path d="M 355 45 L 355 55" stroke="#107c10" stroke-width="2"/>
  <polygon points="350,50 355,58 360,50" fill="#107c10"/>

  <!-- Event Grid (previous) -->
  <rect x="30" y="70" width="100" height="60" rx="8" fill="#773adc" filter="url(#shadow)"/>
  <text x="80" y="97" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" font-weight="600">Event Grid</text>
  <text x="80" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#d4c4f0">(Ex 09a)</text>

  <!-- Arrow Event Grid to Processor -->
  <line x1="135" y1="100" x2="175" y2="100" stroke="#773adc" stroke-width="2"/>
  <polygon points="175,96 185,100 175,104" fill="#773adc"/>

  <!-- Order Processor -->
  <rect x="190" y="70" width="100" height="60" rx="8" fill="url(#boxGrad)" stroke="#773adc" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="97" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Order</text>
  <text x="240" y="112" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Processor</text>

  <!-- Arrow Processor to Service Bus -->
  <line x1="295" y1="100" x2="335" y2="100" stroke="#e81123" stroke-width="2"/>
  <polygon points="335,96 345,100 335,104" fill="#e81123"/>

  <!-- Service Bus (highlighted) -->
  <rect x="350" y="60" width="140" height="80" rx="8" fill="#e81123" filter="url(#shadow)" stroke="#107c10" stroke-width="3"/>
  <text x="420" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="white" font-weight="600">Service Bus</text>
  <text x="420" y="115" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#ffc4c4">Queue / Topic</text>

  <!-- Arrow Service Bus to Workers -->
  <line x1="420" y1="145" x2="420" y2="175" stroke="#e81123" stroke-width="2"/>
  <polygon points="416,175 420,185 424,175" fill="#e81123"/>

  <!-- Workers -->
  <rect x="350" y="190" width="140" height="60" rx="8" fill="url(#boxGrad)" stroke="#e81123" stroke-width="2" filter="url(#shadow)"/>
  <text x="420" y="215" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#333">Worker Services</text>
  <text x="420" y="235" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#666">Inventory, Shipping</text>

  <!-- Previous exercises -->
  <rect x="30" y="190" width="100" height="35" rx="5" fill="#e8e8e8" stroke="#999" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="80" y="212" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#999">Event Hubs (09b)</text>
</svg>
