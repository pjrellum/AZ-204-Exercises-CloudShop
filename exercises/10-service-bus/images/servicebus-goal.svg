<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e81123"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="220" fill="#fafafa"/>

  <!-- Header -->
  <rect x="20" y="10" width="660" height="35" rx="5" fill="url(#headerGrad)"/>
  <text x="350" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="600">YOUR GOAL</text>

  <!-- Sender -->
  <rect x="40" y="70" width="110" height="100" rx="8" fill="url(#boxGrad)" stroke="#e81123" stroke-width="2" filter="url(#shadow)"/>
  <text x="95" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#333" font-weight="600">Sender</text>
  <text x="95" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#666">(order events)</text>
  <text x="95" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#888">sends messages</text>

  <!-- Arrow to Service Bus -->
  <line x1="155" y1="120" x2="215" y2="120" stroke="#e81123" stroke-width="2"/>
  <polygon points="215,116 225,120 215,124" fill="#e81123"/>

  <!-- Service Bus -->
  <rect x="230" y="55" width="220" height="130" rx="8" fill="#e81123" filter="url(#shadow)"/>
  <text x="340" y="85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="15" fill="white" font-weight="600">Service Bus</text>
  <text x="340" y="105" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white">Namespace</text>
  <line x1="250" y1="115" x2="430" y2="115" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="250" y="135" font-family="Segoe UI, Arial" font-size="10" fill="#ffc4c4">Queue: order-processing</text>
  <text x="250" y="150" font-family="Segoe UI, Arial" font-size="10" fill="#ffc4c4">Max delivery: 3</text>
  <text x="250" y="165" font-family="Segoe UI, Arial" font-size="10" fill="#ffc4c4">(Challenge) Topic: order-events</text>

  <!-- Arrow to Receiver -->
  <line x1="455" y1="120" x2="515" y2="120" stroke="#e81123" stroke-width="2"/>
  <polygon points="515,116 525,120 515,124" fill="#e81123"/>

  <!-- Receiver -->
  <rect x="530" y="70" width="130" height="100" rx="8" fill="url(#boxGrad)" stroke="#e81123" stroke-width="2" filter="url(#shadow)"/>
  <text x="595" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#333" font-weight="600">Receiver</text>
  <text x="595" y="118" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#666">(worker)</text>
  <text x="595" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#888">processes &amp; completes</text>
</svg>
